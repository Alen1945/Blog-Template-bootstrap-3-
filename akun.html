	<div class="content container">
		<div class="row">
			<div class="col-md-7 register-form">
				<h2 class="page-header">Register to BataZibuk</h2>
				<form action="" class="form-horizontal" id="UserRegisterForm" method="post" accept-charset="utf-8">
				 <div class="part">
					<h3 class="center">Biodata</h3>
					<div class="form-group">
						<label class="control-label col-sm-4">Full Name</label>
						<div class="col-sm-8"><input name="data[User][fullname]" class="form-control" placeholder="Input your real name" maxlength="125" type="text" id="UserFullname" autofocus /></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Nick Name</label>
						<div class="col-sm-8"><input name="data[User][nickname]" class="form-control" placeholder="Input your nick name" maxlength="125" type="text" id="Usernickname"/></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Gender</label>
						<div class="col-sm-8"><select name="data[User][sex]" class="form-control" id="UserSex">
						<option value="L">Male</option>
						<option value="P">Female</option></select></div>
					</div>
				 </div>
				 <div class="part">
					<h3>User Account</h3>
					<div class="form-group">
						<label class="control-label col-sm-4">User Name</label>
						<div class="col-sm-8"><input name="data[User][name]" class="form-control" placeholder="Used for login to your account.." maxlength="125" type="text" id="Username"/></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">E-Mail</label>
						<div class="col-sm-8"><input name="data[User][email]" class="form-control" placeholder="batazibuk@example.com" maxlength="125" type="email" id="email"/></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Password</label>
						<div class="col-sm-8"><input name="data[User][pasword]" class="form-control" placeholder="input your password" maxlength="125" type="text" id="password"/></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Confirm Password</label>
						<div class="col-sm-8"><input name="data[User][re-pasword]" class="form-control" placeholder="re-input your password" maxlength="125" type="text" id="re-password"/></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4">Captcha</label>
						<div class="col-sm-8"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-4"></label>
						<div class="col-sm-8"><button  label="Register" class="btn btn-success" type="submit">Register</button></div>
					</div>
				 </div>
				</form>
			</div>
		</div>
