<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Sign In | Batazibuk</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="css/costum.css">

<body>
	
	<div class="content container">
		<div class="row">
		 <div class="col-md-offset-3 col-md-6 login-form">
		 	<div class="logo-login">
		 		<a href="home.html"><h1>BataZibuk</h1></a>
		 	</div>
		 	<h3>Sign In</h3>
			<form action="" class="form-horizontal" method="post" >
				<div class="form-group">
					<label class="control-label col-sm-4">UserName / E-Mail</label>
					<div class="col-sm-8"><input name="data[User][name]" class="form-control" placeholder="userName / E-Mail" maxlength="125" type="text" id="Username"/></div>
				</div><br>
				<div class="form-group">
					<label class="control-label col-sm-4">Password</label>
					<div class="col-sm-8"><input name="data[User][pasword]" class="form-control" placeholder="Password" maxlength="125" type="text" id="password"/></div>
				</div><br>

				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8"><button  label="Register" class="btn btn-success" type="submit">Sign In</button>&nbsp;&nbsp;&nbsp;<a href="#"><em>I Forgot My Password...</em></a></div>
				</div>
			</form><br>
			<div class="col-sm-offset-4 col-sm-8">
				<p>Dont have Account</p>
				<button class="btn btn-primary">Sign In with facebook</button>
				<button class="btn btn-danger">Create Account</button>
			</div>
	     </div>
		</div>
	</div> <!-- akhir content -->

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
